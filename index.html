<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial scale=1"/>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-assets>
      <a-asset-item id="crane" src="assets/crane.glb"></a-asset-item>
      <audio id="music" src="assets/laugh.mp3" preload="auto"></audio>
    </a-assets>
    
    <a-scene mindar-image="imageTargetSrc: assets/crane.mind; uiLoading:no; filterMinCF:0.00001"
             device-orientation-permission-ui="enabled: false"
             vr-mode-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0" sound="src: #music; autoplay: true">
        <a-gltf-model rotation="0 0 0 " position="0 -2 0" scale="3 3 3" src="#crane"/>
      </a-entity>
    </a-scene>
  </body>
</html>
