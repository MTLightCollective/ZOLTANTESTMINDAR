<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial scale=1"/>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <a-assets>
      <a-asset-item id="diogene" src="assets/asset.glb"></a-asset-item>
    </a-assets>
    
      <!-- add capture button -->
  <xrextras-capture-button capture-mode="photo"></xrextras-capture-button>
  
  <!-- configure capture settings -->
  <xrextras-capture-config
    watermark-image-url="./assets/8logo.png"
    watermark-max-width="100"
    watermark-max-height="10"
    file-name-prefix="ufo-image-"
    request-mic="manual"
  ></xrextras-capture-config>
  
  <!-- add capture preview -->
  <xrextras-capture-preview></xrextras-capture-preview>
    
    <a-scene mindar-image="imageTargetSrc: assets/atypique.mind; uiLoading:no; filterMinCF:0.00001"
             device-orientation-permission-ui="enabled: false"
             vr-mode-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="270 180 0 " position="0 0 0.1" scale="1 1 1" src="#diogene"
                      animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"/>
      </a-entity>
    </a-scene>
  </body>
</html>
