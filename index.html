<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false;"
             loading-screen="enabled: false;"
             renderer="logarithmicDepthBuffer: true;"
             arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; maxDetectionRate: 60; detectionMode: mono;"
             id="scene"
             embedded>
        <a-assets>
            <a-asset-item id="crane" src="assets/crane8.glb"></a-asset-item>
            <audio id="laugh" src="assets/laugh.mp3"></audio>
        </a-assets>
        <a-marker id="cranemarker"
                  type="pattern"
                  preset="custom"
                  url="assets/cranemarker.patt"
                  emitevents="true"
                  smooth="false"
                  smoothCount=0
                  smoothTolerance=0.0001>
            <a-entity id="craneARmodel"
                      scale="1 1 1"
                      gltf-model="#crane"
                      position="0 0 0"
                      rotation="90 0 180"
                      ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        <a-sound src="#laugh" autoplay="true" loop="true"></a-sound>
    </a-scene>
</body>
</html>
